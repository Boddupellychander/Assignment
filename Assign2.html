<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const daysInyear = 365.25;
        const daysInweek = 7;
        const yearsInLifetime = 80;

        const weeksofyear = daysInyear / daysInweek;
        const weeksinlife = weeksofyear * yearsInLifetime;

        document.writeln(weeksofyear + "<br>");

        document.writeln(weeksinlife);
    </script>
</body>

</html>
